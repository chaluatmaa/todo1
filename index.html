<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>Ishan's ToDo List</h1>
        
    </header>
    <form>
        <input type="text" class="todo-input"/>
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
            </select>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <div class="clear">
        <h3>If you have completed all of your tasks please clear local storage completely. Don't clear it unless and until you completed all of it. After refresh your tasks will be gone.</h3> 
    </div>
    <div class="clear">
        <button class="clear-btn">Clear Local storage</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
